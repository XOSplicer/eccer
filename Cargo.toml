nats = "0.23.0"
thiserror = "1.0.37"
# TODO: replace tide with tokio compatible http server instead of async-std
tide = "0.16.0"
tokio = { version = "1", features = ["full"] }
serde = "1"
serde_json = "1"
structopt = "0.3.26"
url = "2.3.1"